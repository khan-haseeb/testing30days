<script src="http://localhost:35729/livereload.js"></script>
<section data-ng-controller="CustomersController as customerCtrl">
  <div class="page-header">
    <h1> Customers </h1>
  </div>
  <div>
  <div class="row">
        <div class="col-xs-12 col-sm-8">
               <div class="input-group input-group-lg">
                     <input type="text" ng-model="searchText" class="form-control" placeholder="Search...">
                     <span class="input-group-btn">
                     <button class="btn btn-default" type="button">Go!</button>
                     </span>
                </div>
        </div>
        <div class="col-xs-12 col-sm-4 text-center">
           <button type="button" name="button" class="btn  btn-success text-center"  ng-click="customerCtrl.modalCreate('lg');">
              <i class="glyphicon glyphicon-user"></i><br>
              New Customer
           </button>
        </div>
</div>
<br>
<br>
</div>
<customer-list></customer-list>
</section>
