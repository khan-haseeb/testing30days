  <script src="http://localhost:35729/livereload.js"></script>
<div class="list-group" ng-controller="CustomersController as customerCtrl">
 <div class="col-xs-6 col-sm-4 extra-space" ng-repeat="customer in customerCtrl.customers | filter:searchText ">

   <a  ng-click=" modalUpdate('lg',customer);" class="list-group-item">

     <h4 class="cust-list text-center">
      <i class="glyphicon glyphicon-user"
      ng-class="{'text-primary':customer.referred, 'text-pink': !customer.referred}">
    </i>

      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{customer.lastName}}</h4>
          <small class="list-group-item-text text-muted">
            <span ng-bind="customer.created | date:'mediumDate'"></span>
            <div class="row">
              <span class="pull-right">
                <button class="btn btn-default" ng-click="remove(customer);">
                    <i class="glyphicon glyphicon-trash"> </i>
                </button>
             </span>
            </div>
          </small>
        </div>
      </div>
      </a>
 </div>
</div>
</div>
<div class="alert alert-warning text-center" ng-if="customerCtrl.customers.$resolved && !customerCtrl.customers.length">
  No Customers yet, why don't you <a ui-sref="customers.create">create one</a>?
</div>
